name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          ~/.cache/pip
        key: ${{ runner.os }}-pio-${{ hashFiles('**/build_precompiled_libs.py') }}
        restore-keys: |
          ${{ runner.os }}-pio-
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build pre-compiled libraries
      run: python3 build_precompiled_libs.py
    
    - name: Create release archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        zip -r platform-urack-esp32-${VERSION}.zip platform.json platform.py boards/ builder/ prebuilt/ README.md .gitignore
        echo "Archive: platform-urack-esp32-${VERSION}.zip"
        ls -lh platform-urack-esp32-${VERSION}.zip
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: platform-urack-esp32-${{ github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
